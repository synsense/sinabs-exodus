# This workflow will install Python dependencies, run tests, coverage and lint with a variety of Python versions

name: Cuda11.8

on:
  push:
    branches: '**'
  pull_request:
    branches: [ "main" ]


jobs:
  container-test-cuda:
    runs-on: self-hosted
    container:
      image: ssinhaleite/sinabs-exodus:cuda11.8
      options: --gpus all
    steps:
      - name: Test CUDA access
        run: nvidia-smi
